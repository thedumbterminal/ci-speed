name: ci-speed
author: thedumbterminal
description: Interact with CI-Speed
inputs:
  token:
    description: 'API authentication token'
    required: true
  results:
    description: 'XML results file to upload'
    required: true
runs:
  using: "composite"
  steps:
    - name: Set GitHub Path
      run: echo "$GITHUB_ACTION_PATH" >> $GITHUB_PATH
      shell: bash
      env:
        GITHUB_ACTION_PATH: ${{ github.action_path }}
    - name: Upload
      run: |
        upload_to_ci_speed.sh ${{ github.repository }} ${{ github.run_id }} ${{ github.sha }} ${{ inputs.results }}
      shell: bash
      env:
        CI_SPEED_AUTH_TOKEN: ${{ inputs.token }}
